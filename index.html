<!DOCTYPE html>
<html lang="en">
<head>
  <title> Notes </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="scaleid.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
</head>
<body>
<div class="container-fluid main">

   
  <!-- Title Pattern -->
  <div class="pattern-title">
    <input type='hidden' id='root' value='" + obj.major[0] + "'>
      <h2> </h2>
      <p>
      <a href='#' class='btn btn-info btn-lg ttr-btn'>
        <span class='glyphicon glyphicon-music'></span> Try to Remember!
      </a>
    </p>
  </div>
  <!-- End Title Pattern -->

  <!-- Body Pattern -->
  <div class="pattern-body">
    <div class='panel panel-default'>
      <div class='panel-heading'>
        <h1 class='panel-title click-neck'></h1>
        <span class='glyphicon glyphicon-search click-neck'></span>
      </div>
      <div class='panel-body panel-scale'>
        <div class="row panel-btn-scale"></div>
        <div class="row panel-guess"></div>
        <div class='row neck neck-filter'>
          <div class='btn-group'>
            <button type='button' value='0' class='btn btn-sm btn-default'> All
            <button type='button' value='1' class='btn btn-sm btn-default'> 1 - 4 
            <button type='button' value='2' class='btn btn-sm btn-default'> 5 - 8 
            <button type='button' value='3' class='btn btn-sm btn-default'> 9 - 12
          </div>
        </div>
        <div class='neck neck-guitar'></div>
        <div class='panel-footer ttr-panel'></div>
      </div>
    </div>
  </div>
  <!-- End Body Pattern -->

   <div class="row divs">
      <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3" align="center" id="result">
        <div class="gap">
          <h1> Pick a note! </h1>
        </div>
      </div>      
   </div>

    <nav class="navbar navbar-default navbar-fixed-bottom pri-color">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle" id="btn-navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="C" class="note"> C </a></li>
            <li><a href="#" id="D" class="note"> D </a></li>
            <li><a href="#" id="E" class="note"> E </a></li>
            <li><a href="#" id="F" class="note"> F </a></li>
            <li><a href="#" id="G" class="note"> G </a></li>
            <li><a href="#" id="A" class="note"> A </a></li>
            <li><a href="#" id="B" class="note"> B </a></li>
          </ul>
        </div>
      </div>
    </nav>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="Tone.min.js"></script>
<script src="scaleid.js"></script>
<script src="scalegame.js"></script>

</body>
</html>
